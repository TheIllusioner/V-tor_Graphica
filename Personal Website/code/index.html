<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>V-TOR GRAPHICA</title>
</head>

<body>
    <div class="train" id="bg">
        <img src="..\imgs\Draft_Train_.png" alt="You are sitting inside a subway train. A character is staring at you from the seat in front of you." class="trainInside">
        <img src="..\imgs\Draft_Train_Doors.png" alt="train doors on either side of the seats" class="trainInside" id="doorsOpen">
        <img src="..\imgs\Draft_Train_Doors_Open.png" alt="the train doors are now open." class="trainInside" id="doorsClosed">
        <a onclick="goToStop()" class="trainInside" id="outsideLeft"></a>
        <div class="navi trainInside">
            <a onclick="prevStop()" class="prevOption">
                <img src="..\imgs\prevArrow.png">
            </a>
            <div id="nextStopLeft">
                <a onclick="stopTrain('1')" id="stopOne">Next Stop: V-Tor Graphica / Station Center</a>
                <a onclick="stopTrain('2')" id="stopTwo">Next Stop: V-Tor Graphica / Void Beach</a>
                <a onclick="stopTrain('3')" id="stopThree">Next Stop: Proxia / Sector 5 Autostine Tech Station-A</a>
            </div>
            <a onclick="nextStop()" class="nextOption">
                <img src="..\imgs\nextArrow.png">
            </a>
        </div>
        
        <div class="trainInside abt_link">
            <a href="about.html">
                <img src="..\imgs\Draft_Train_Illusioner.png" id="illusioner">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
